<details>
  <summary>Add Item</summary>
  <form (ngSubmit)="onSubmit()" #addForm="ngForm">
    <div>
      <label>Title</label>
      <input type="text" required [(ngModel)]="model.title" name="title" />
    </div>
    <div>
      <label>Release Date</label>
      <input type="date" required [(ngModel)]="model.releaseDate" name="releaseDate" />
    </div>
    <div>
      <label>Personal Rating</label>
      <input type="number" required min="1" max="10" step="1" [(ngModel)]="model.rating" name="rating" />
    </div>
    <div>
      <label>DVD Cost (Â£)</label>
      <input type="number" required min="0" [(ngModel)]="model.cost" name="cost" />
    </div>
    <div>
      <label>Director</label>
      <input type="text" required [(ngModel)]="model.director" name="director" />
    </div>
    <div>
      <label>Genre</label>
      <input type="text" required [(ngModel)]="model.genre" name="genre" />
    </div>
    <div>
      <span></span>
      <button type="submit" [disabled]="addForm.invalid">Add</button>
    </div>
  </form>
</details>
